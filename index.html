<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Contas</title>

        <style type="text/css">
            .cinza {
                color: gray;
            }
            .verde {
                color: green;
            }
            .vermelho {
                color: red;
            }
        </style>
    </head>
    <body id="app">
        <h1>{{ title }}</h1>

        <h5 :class="statusLabel">{{ status }}</h5>

        <nav>
            <ul>
                <li v-for="menu in menus">
                    <a href="#" @click.prevent="showView(menu.id)">{{ menu.name }}</a>
                </li>
            </ul>
        </nav>

        <div v-if="activedView == 0">
            <table border="1" cellpadding="10">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Vencimento</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Paga?</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="(index, bill) in bills">
                        <td>{{ index + 1 }}</td>
                        <td>{{ bill.date_due }}</td>
                        <td>{{ bill.name }}</td>
                        <td>{{ bill.value | currency 'R$ ' 2 }}</td>
                        <td :class="{'verde': bill.done, 'vermelho': !bill.done}" >{{ bill.done | doneLabel }}</td>
                        <td>
                            <a href="#" @click.prevent="loadBill(bill)">Editar</a>
                            <a href="#" @click.prevent="removeBill(index)">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div v-if="activedView == 1">
            <form name="formCriarConta" @submit.prevent="submit">
                <label for="date_due">Vencimento:</label>
                <input type="text" id="date_due" v-model="bill.date_due" ><br><br>

                <label for="name">Nome:</label>
                <select id="name" v-model="bill.name">
                    <option value="">Selecione</option>
                    <option v-for="name in names" :value="name">{{ name }}</option>
                </select><br><br>

                <label for="value">Valor:</label>
                <input type="text" id="value" v-model="bill.value" ><br><br>

                <label for="done">Paga?</label>
                <input type="checkbox" id="done" v-model="bill.done" ><br><br>

                <input type="submit" value="Enviar" >
            </form>
        </div>

        <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
